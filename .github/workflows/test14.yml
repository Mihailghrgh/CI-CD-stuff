name: 14 - Outputs YAML files

on:
  workflow_dispatch:
    inputs:
      build-status:
        description: Choosing the build type either failure or success
        type: choice
        options:
          - success
          - failure
        default: success

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{steps.build.outputs.status}}
    steps:
      - name: Print Github output path
        run: echo "$GITHUB_OUTPUT"
      - name: Build
        id: build
        run: echo "status=${{inputs.build-status}}" >> "$GITHUB_OUTPUT"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Print Deploy output
        if: ${{needs.build.outputs.build-status == 'success'}}
        run: echo "deploy"
