name: 15 - Caching in YAML

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Weather to execute cache steps
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Deploy To non-prod
        run: echo "Deploying to non-prod...."

    # 1. DONE Checkout the code,
    # 2. DONE Install dependencies
    # 4. DONE Linting formatting, testing, building,
    # 5. Deploy to a nonprod -> prod
