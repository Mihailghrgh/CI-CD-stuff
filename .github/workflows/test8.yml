name: 07 - Contexts
run-name: 07 - Context | DEBUG - ${{inputs.debug}}
on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        description: Debugging Input
        type: boolean
        default: false

jobs:
  echo-data:
    runs-on: ubuntu-latest
    env:
      MY_JOB_VAR: "job"
      MY_OVERWRITTEN_VAR: "overwritten 2"
    steps:
      - name: Display Information
        run: |
          echo 'Event name ${{github.event_name}}'
          echo 'ref ${{github.ref}}'
          echo 'SHA ${{github.sha}}'
          echo 'Actor ${{github.actor}}'
          echo 'Workflow ${{github.workflow}}'
          echo 'Run Id ${{github.run_id}}'
          echo 'Run number ${{github.run_number}}'
      - name: Retrieve variable
        run: |
          echo 'Variable value: ${{vars.MY_VAR}}'
      - name: Print ENV Variables
        env:
          MY_OVERWRITTEN_VAR: "overwritten 1"
        run: |
          echo "My workflow var ${{env.MY_OVERWRITTEN_VAR}}}"
          echo "My job var ${{env.MY_JOB_VAR}}}"
      - name: Print ENV Variables
        run: |
          echo "My workflow var ${{env.MY_OVERWRITTEN_VAR}}}"
          echo "My job var ${{env.MY_JOB_VAR}}}"
