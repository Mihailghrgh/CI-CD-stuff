name: 18 - Custom Actions - composite

on:
  workflow_dispatch:

env:
  working-directory: ./15-caching/react-app/

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{env.working-directory}}
    steps:
      - uses: actions/checkout@v3
      - name: Use local action (npm Node and NPM dependencies cache)
        uses: ./.github/actions/composite-cache-deps
        with:
          node_version: 20.x
          working_dir: ${{env.working-directory}}
      - name: Testing Run Testing
        run: npm run test
        working-directory: ${{env.working-directory}}
      - name: Building the application
        run: npm run build
        working-directory: ${{env.working-directory}}
